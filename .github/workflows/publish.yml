name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current package.json version)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        run: pnpm test || echo "No tests configured yet"
      
      - name: Build package
        run: pnpm run build
      
      - name: Check package contents
        run: |
          echo "ðŸ“¦ Package contents:"
          npm pack --dry-run
      
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release Comment
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const packageJson = require('./package.json');
            github.rest.issues.createComment({
              issue_number: context.payload.release.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ Published to NPM!\n\nInstall with:\n\`\`\`bash\nnpm install ${packageJson.name}@${packageJson.version}\n\`\`\``
            })
      
      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Successfully published to NPM!"
          echo "ðŸ“¦ Package: @unicorn/autoconnect"
          echo "ðŸ”— https://www.npmjs.com/package/@unicorn/autoconnect"