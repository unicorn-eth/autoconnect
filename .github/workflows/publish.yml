name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 1.2.3). Leave empty to use current package.json version.'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # for npm provenance

    env:
      NPM_SCOPE: '@unicorn'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: ${{ env.NPM_SCOPE }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Enable Corepack
        run: corepack enable

      - name: Show pnpm & lockfile headers
        run: |
          pnpm --version
          head -n 5 pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # === Derive VERSION & NOTES from the GitHub Release tag/body ===
      - name: Derive VERSION & NOTES from Release
        if: github.event_name == 'release'
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          # Preserve multiline notes from the release body
          printf "NOTES<<'EOF'\n%s\nEOF\n" "${{ github.event.release.body }}" >> "$GITHUB_ENV"

      # If manually dispatched with an input version, respect it
      - name: Optional bump version (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
        run: |
          npm version "${{ inputs.version }}" --no-git-tag-version
          echo "VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"

      # If VERSION is set from release/tag or dispatch, ensure package.json matches
      - name: Set package.json version from derived VERSION
        if: ${{ env.VERSION != '' }}
        run: npm version "$VERSION" --no-git-tag-version

      - name: Test
        run: pnpm test || echo "No tests configured yet"

      - name: Build
        run: pnpm run build

      - name: Check packed contents
        run: |
          echo "ðŸ“¦ Package contents (npm pack --dry-run):"
          npm pack --dry-run

      - name: Read package metadata
        id: meta
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Skip if version already on npm
        id: already
        shell: bash
        run: |
          if npm view "${{ steps.meta.outputs.name }}@${{ steps.meta.outputs.version }}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version already exists on npm. Skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.already.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Append install snippet to GitHub Release
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const release_id = context.payload.release.id;

            const install = `\n\n### ðŸ“¦ Install\n\`\`\`bash\nnpm i ${pkg.name}@${pkg.version}\n\`\`\`\n`;
            const current = context.payload.release.body || '';
            const body = current.includes('### ðŸ“¦ Install') ? current : current + install;

            await github.rest.repos.updateRelease({ owner, repo, release_id, body });

      - name: Summary
        if: always()
        run: |
          {
            echo "## Publish summary"
            echo ""
            echo "- Package: \`${{ steps.meta.outputs.name }}\`"
            echo "- Version: \`${{ steps.meta.outputs.version }}\`"
            echo "- Already on npm: \`${{ steps.already.outputs.exists }}\`"
            echo "- npm: https://www.npmjs.com/package/${{ steps.meta.outputs.name }}"
            if [ -n "${NOTES:-}" ]; then
              echo ""
              echo "### Release notes (from GitHub release body)"
              echo "$NOTES"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
