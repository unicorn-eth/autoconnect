name: Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-v2-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-v2-
      
      - name: Debug pnpm config
        run: |
          echo "=== .npmrc content ==="
          cat .npmrc
          echo ""
          echo "=== pnpm config ==="
          pnpm config list
          echo ""
          echo "=== Checking for rollup ==="
          find node_modules -name "*rollup*linux*" || echo "Not found"

      - name: Clean install (fix rollup + clear bad cache)
        run: |
          rm -rf node_modules
          pnpm install --frozen-lockfile --shamefully-hoist
      
      - name: Run linter
        run: pnpm lint || echo "Linting not configured yet"
      
      - name: Run type check
        run: pnpm type-check || echo "Type checking not configured yet"
      
      - name: Run tests
        run: pnpm test || echo "Tests not configured yet"
      
      - name: Build package
        run: pnpm run build
      
      - name: Check package size
        run: |
          echo "ðŸ“¦ Package size:"
          du -sh dist/
          ls -lh dist/

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      
      - name: Clean install (fix rollup)
        run: |
          rm -rf node_modules
          pnpm install --frozen-lockfile --shamefully-hoist
      
      - name: Run ESLint
        run: pnpm lint || echo "ESLint not configured yet"
      
      - name: Check formatting
        run: pnpm format:check || echo "Prettier not configured yet"

  build-examples:
    name: Build Example Apps
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      
      - name: Build package
        run: |
          rm -rf node_modules
          pnpm install --frozen-lockfile --shamefully-hoist
          pnpm run build
      
      
      - name: Upload example artifacts
        uses: actions/upload-artifact@v4
        with:
          name: example-builds-${{ github.run_id }}
          path: src/examples/*/dist
          retention-days: 7